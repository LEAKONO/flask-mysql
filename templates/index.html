{% extends 'base.html' %}
{% block content %}
<h1>To-Do List</h1>
<a href="{{ url_for('add_task') }}" class="btn btn-primary mb-3">Add Task</a>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Task</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for todo in todos %}
        <tr>
            <td>{{ todo[0] }}</td>
            <td>{{ todo[1] }}</td>
            <td>{{ todo[2] }}</td>
            <td>
                <a href="{{ url_for('complete_task', task_id=todo[0]) }}" class="btn btn-success btn-sm">Complete</a>
                <a href="{{ url_for('delete_task', task_id=todo[0]) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
